<div class="container-fluid">
  <!-- Header with back button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-secondary me-3" (click)="onBack()">
        <i class="bi bi-arrow-left me-1"></i>Geri
      </button>
      <h3 class="mb-0">Kullanıcı Detayı</h3>
    </div>
    <div class="btn-group" *ngIf="kullanici && !loading && !error">
      <button class="btn btn-primary" (click)="onEdit()">
        <i class="bi bi-pencil me-1"></i>Düzenle
      </button>
      <button class="btn btn-danger" (click)="onDelete()">
        <i class="bi bi-trash me-1"></i>Sil
      </button>
    </div>
  </div>

  <!-- Loading state -->
  @if (loading) {
    <div class="alert alert-info">
      <div class="d-flex align-items-center">
        <div class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Yükleniyor...</span>
        </div>
        Kullanıcı bilgileri yükleniyor...
      </div>
    </div>
  }

  <!-- Error state -->
  @if (error) {
    <div class="alert alert-danger">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
    </div>
  }

  <!-- User detail -->
  @if (!loading && !error && kullanici) {
    <div class="row">
      <div class="col-12">
        <app-kullanici-detail [kullanici]="kullanici"></app-kullanici-detail>
      </div>
    </div>
  }
</div>
