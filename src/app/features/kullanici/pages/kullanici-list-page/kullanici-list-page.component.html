<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Kullanıcılar</h3>
  <button class="btn btn-primary" [routerLink]="['/kullanici/yeni']">
    <i class="bi bi-person-plus me-1"></i>Yeni Kullanıcı
  </button>
</div>

@if (loading) {
  <div class="alert alert-info">
    <i class="bi bi-hourglass-split me-2"></i>Yükleniyor...
  </div>
}

@if (error) {
  <div class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
  </div>
}

@if (!loading && kullanicilar.length) {
  <app-kullanici-list
    [kullanicilar]="kullanicilar"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-kullanici-list>
} @else if (!loading && !error) {
  <div class="alert alert-light" role="status">Kayıt bulunamadı.</div>
}
